<!DOCTYPE html>
<html>
    <head>
        <title>Ķīmijas kabineta inventārs</title>
        
        <script src="libs\jquery-3.2.1.min.js" type="text/javascript"></script>
        <link href="libs\bootstrap.min.css" rel="stylesheet">
        <link href="app.css" rel="stylesheet">
        <script src="app.js" type="text/javascript"></script>
        <meta charset="UTF-8">

    </head>
    <body>

        <div id="header">
            <div id="main" class="container">
                <div id="navigation_header" class="row">
                    <img src="logo.jfif" width="200" height="200" alt="logo">
                    <h1 class="col-sm-12 text-center">Skolas inventāra datu bāze</h1>
                </div>
                <div id="navigation_buttons" class="row">
                    <p class="col-sm-2 text-center">Iekārtas</p>
                    <p class="col-sm-2 text-center">Apskatīt datus</p>
                </div>
            </div>
        </div>

        <div id="body">

            <div id="iekartas" class="container">
                <div id="iekartas_ievade" class="col-lg-4 col-sm-4">

                    <h1 class="col-sm-12 text-center">iekārtas</h1>

                    

                    <!-- <table class="table">
                        <thead>
                            <tr>
                                <th>Iekārtas ID</th>
                                <th>Nosaukums</th>
                                <th>Skaits</th>
                            </tr>
                        </thead>
                        <tbody id="iekartu_tabula"></tbody>
                    </table> -->


                    <div class="form-group">
                        <label for="iekartas_id">Iekārtas ID:</label>
                        <input type="text" class="form-control" id="iekartas_id">
                    </div>
                
                    <div class="form-group">
                        <label for="iekartas_nosaukums">Iekārtas nosaukums:</label>
                        <input type="text" class="form-control" id="iekartas_nosaukums">
                    </div>
                
                    <div class="form-group">
                        <label for="iekartu_skaits">Iekārtu skaits:</label>
                        <input type="text" class="form-control" id="iekartu_skaits">
                    </div>
                
                    <button id="iekartas_poga" type="submit" class="btn btn-default">Pievienot</button>

                </div>
            </div>

            <div id="piederumi" class="container">
                    <div id="piederumi_ievade" class="col-lg-4 col-sm-4">
    

                        <h1 class="col-sm-12 text-center">piederumi</h1>

                        <div class="form-group">
                            <label for="amura_id">ID:</label>
                            <input type="text" class="form-control" id="amura_id">
                        </div>
                    
                        <div class="form-group">

                        <div class="form-group">

                        <div class="form-group">

                        </div>
                    
                        <button id="amura_poga" type="submit" class="btn btn-default">Pievienot</button>
    
                    </div>
                </div>

                
                <div id="reagenti" class="container">
                        <div id="reagenti_ievade" class="col-lg-4 col-sm-4">
        
                            <h1 class="col-sm-12 text-center">reaģenti</h1>

                            <div class="form-group">
                                <label for="amura_id">ID:</label>
                                <input type="text" class="form-control" id="amura_id">
                            </div>
                        
                            <div class="form-group">
                                <label for="galvas_izmers">Galvas izmērs:</label>

                            <div class="form-group">
                                <label for="ipasas_iezimes">Īpašās iezīmes:</label>
                                <input type="text" class="form-control" id="ipasas_iezimes">
                            </div>
                        
                            <div class="form-group">
                                <label for="bojats">Bojāts:</label>
                                <input type="text" class="form-control" id="bojats">
                            </div>
                        
                            <button id="amura_poga" type="submit" class="btn btn-default">Pievienot</button>
        
                        </div>
                    </div>
            
                
                <div id="trauki" class="container">
                    <div id="trauki_ievade" class="col-lg-4 col-sm-4">
    
                        <h1 class="col-sm-12 text-center">trauki</h1>

                        <div class="form-group">
                            <label for="amura_id">ID:</label>
                            <input type="text" class="form-control" id="amura_id">

                    </div>

                <div id="apskatit" class="container">
                        <div id="apskatit_datus" class="col-lg-4 col-sm-4">

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Iekārtas ID</th>
                                        <th>Nosaukums</th>
                                        <th>Skaits</th>
                                    </tr>
                                </thead>
                                <tbody id="iekartu_tabula"></tbody>
                            </table>
        
                        </div>
                    </div>

        </div>

        <div id="footer">
            <div class="container">
                <div class="row text-center">
                    <p class="col-sm-12">11.klase 2019./2020.m.g.</p>
                </div>
            </div>
        </div>
